<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Finder</title>
    <link rel="stylesheet" href="public.css"> <!-- Link to your CSS file -->
</head>
<body>
    <section id="login-form">
        <div class="form-container">
            <div class="form-box">
                <!-- Registration Form -->
                <form id="registerForm">
                    <h2>Register</h2>
                    <div class="input-section">
                        <div class="input-field">
                            <input type="email" id="email" placeholder="Email" required>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="submit">Register</button>
                    </div>
                </form>
            </div>
            
            <div class="form-box">
                <!-- Login Form -->
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="input-section">
                        <div class="input-field">
                            <input type="email" id="emailLogin" placeholder="Email" required>
                            <input type="password" id="passwordLogin" placeholder="Password" required>
                        </div>
                        <button type="submit" class="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="public.js" defer></script> <!-- Link to your JS file -->
</body>
</html>
